<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  

  <title>旅人たちの記録｜静かな旅人たちの掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="site-header">
    <h1 class="site-title">旅人たちの記録</h1>
  </header>

  <main class="board">

    <!-- 掲示板説明 -->
    <section class="board-intro">
      <p>
        この場所には、旅人たちが残した言葉が並びます。<br>
        読むだけでも、そっと書き残しても構いません。
      </p>
    </section>

<!--投稿用フォーム-->
    <section class="post-form">
  <h3>旅の記録を残す</h3>

  <label>
    タイトル
    <input type="text" id="titleInput">
  </label>

  <label>
    投稿者
    <input type="text" id="authorInput">
  </label>

  <label>
    本文
    <textarea id="bodyInput"></textarea>
  </label>

  <button id="submitPost">投稿する</button>
</section>

<!--エラー用-->
<p id="errorMessage" class="error"></p>

    

    <!-- 投稿一覧 -->
    <section class="post-list" id="postList">
  <!-- JSで投稿が入る -->
</section>


  </main>

  <footer class="site-footer">
    <small>© Concept Board</small>
  </footer>

  <!--スクリプト board.jsと繋がる-->
<script src="board.js"></script>



</body>
</html>
